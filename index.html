<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="fakeroku-icon.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fakeroku | Login</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <header class="header">
      <img src="fakeroku-logo.png" alt="" class="fakeroku-logo">
    </header>
    <div class="login-container">
      <h1 class="login-title">Log in to your account</h1>
      <form action="go.php">
          <div class="login-container__input-box">
            <div class="login-container__input-box__icon-email"></div>
            <input type="text" id="Email" name="Email" placeholder=" Email address" class="login-email">
          </div>
          
          <div class="login-container__input-box">
            <div class="login-container__input-box__icon-password"></div>
            <input type="password" id="Password" name="Password" placeholder=" Password" class="login-password">
          </div>
          
          <input type="submit" value="Log In" class="login-container__submit">
          <p class="login-container__sign-up"> New to Fakeroku? <a href="#" class="sign-up">Sign up<a></p>
      </form>
    </div>
  </body>
</html>
